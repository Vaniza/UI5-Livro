	sap.ui.commons.Button.extend("PressReleaseButton", { 
		metadata : {
			properties:{
				"hoverText": "string"
			},
			events : {
				"pressionou" : {},
				"soltou": {}
			}
		},

		
		onmouseup : function(evt) {
			console.log("soltou");
			var aux = this.getText();
			this.setText(this.getHoverText());
			this.setHoverText(aux);
			this.fireSoltou();
		},
		
		onmousedown: function(evt){
			
			console.log("pressionou");
			var aux = this.getHoverText();
			this.setHoverText(this.getText());
			this.setText(aux);
			this.firePressionou();
		},
		

		renderer : {}
	});

	var hover = new PressReleaseButton({
		text : "Pressionado",
		hoverText: "Liberado"
	});

	hover.placeAt("content");
</script>

<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
