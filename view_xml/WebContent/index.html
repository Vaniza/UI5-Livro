<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		

		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>

				sap.ui.localResources("resources");
				sap.ui.localResources("view_xml");
				
				var model = new sap.ui.model.xml.XMLModel("resources/data.xml");
				sap.ui.getCore().setModel(model);
				
				var view = sap.ui.view({id:"idmain1", viewName:"view_xml.main", type:sap.ui.core.mvc.ViewType.XML});
				view.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
