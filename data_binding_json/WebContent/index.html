<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		<title>Data Binding - JSON</title>

		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-xx-bindingSyntax="complex">
		</script>
		
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>

		sap.ui.localResources("resources");
		
		// Importa o modelo - No caso, um JSON local
		var model = new sap.ui.model.json.JSONModel("resources/data.json");
		
		// Modelo definido como principal (todos os controles pode us√°-lo diretamente)
		sap.ui.getCore().setModel(model);

		// Data binding
		var text_field_name = new sap.ui.commons.TextField({
				value: "{/name}"
			});
		
		text_field_name.placeAt("content");
		
		</script>


	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
