<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		<script src="../../../../openui5-sdk/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
				sap.ui.localResources("controls_layout");
				
				var view = sap.ui.view({
					id:"idview", 
					viewName:"controls_layout.vertical_layout", 
// 					viewName:"controls_layout.horizontal_layout", 
// 					viewName:"controls_layout.horizontal_divider", 
// 					viewName:"controls_layout.panel_layout", 
// 					viewName:"controls_layout.border_layout", 
// 					viewName:"controls_layout.matrix_layout",  
//  					viewName:"controls_layout.splitter_layout", 
					type:sap.ui.core.mvc.ViewType.JS
				});
				
				view.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
