<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<title>Back end - JSON</title>
<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.commons"
	data-sap-ui-theme="sap_bluecrystal">
	
</script>
<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

<script>
	// Criacao do modelo
	var weather = new sap.ui.model.xml.XMLModel();
	sap.ui.getCore().setModel(weather);
	
	sap.ui.localResources("back_end_xml");
	var view = sap.ui.view({
		id : "idmain1",
		viewName : "back_end_xml.main",
		type : sap.ui.core.mvc.ViewType.JS
	});
	
	view.placeAt("content");
</script>

</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
