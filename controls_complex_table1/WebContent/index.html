<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
	
		<title>Complex - Table</title>
		<script src="https://openui5.netweaver.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons,sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
				sap.ui.localResources("controls_complex_table1");
				sap.ui.localResources("resources");

				var model = sap.ui.model.json.JSONModel(
					"resources/people.json"
				);

				sap.ui.getCore().setModel(model);

				var view = sap.ui.view({
					id:"idtable11", 
					viewName:"controls_complex_table1.table1", 
					type:sap.ui.core.mvc.ViewType.JS
				});
				view.placeAt("content");
				
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
