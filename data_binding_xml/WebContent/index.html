<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		<title>Data Binding - XML</title>

		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{
            		"resources": "./"
        			}'>
		</script>

		<script>

// 		sap.ui.localResources("resources"); // veja o bootstrap
		var model = new sap.ui.model.xml.XMLModel("resources/data.xml");
		sap.ui.getCore().setModel(model);

		var text_field_name = new sap.ui.commons.TextField({
				value: "{/name}",
			});
		
		text_field_name.placeAt("content");
		
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
